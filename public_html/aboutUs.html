<!DOCTYPE html>
<html lang="en">

<head>
    <title>3 column layout webpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SIT774 Team">
    <meta name="description" content="3 column design">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg bg-aqua navbar-light p-2">
            <div class="container-fluid">
                <div class="navbar-brand d-flex align-items-center col-3">
                    <a href="/">
                        <img src="logo.JPG" alt="Logo" class="img-fluid" style="max-height: 80px; width: auto;">
                    </a>
                    <a class="navbar-brand ms-2" href="/"
                        style="font-family: 'Lobster', cursive; font-size: 2.5rem; color: #153838;">
                        Harmony Wellness
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Navigation Links -->
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="aboutUs.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactUs.html">Contact Us</a>
                        </li>
                    </ul>

                    <form class="d-flex align-items-center">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="max-width: 400px;">
                        <button class="btn btn-primary me-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="div-darker-background p-4">
        <div class="row">
            <!-- Mission & Vision -->
            <div class="col-2 text-dark mb-2 p-3">
                <h2>Mission & Vision</h2>
                <div id="missionVision"></div>
            </div>

            <!-- About Us & Meet the Team -->
            <div class="col-10">
                <div class="row">
                    <!-- About Us -->
                    <div class="col-12 text-dark mb-2 p-3">
                        <h3>About Us</h3>
                        <div class="seperator"></div>
                        <div id="aboutUs"></div>
                    </div>
                    <!-- Meet the Team -->
                    <div class="col-12 div-darker-background rounded-3 text-dark mb-2 p-3">
                        <h3>Meet the Team</h3>
                        <div id="team"></div>
                    </div>
                </div>
            </div>
            <div class="seperator"><br></div>
            <!-- Our Philosophy -->
            <div class="col-12 text-dark mb-2 p-3">
                <h3>Our Philosophy</h3>
                <div id="philosophy"></div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 bg-dark text-white">
        <p>Â© 2024 Harmony Wellness. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Modal for Team Member Details -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="teamModalBody">
                    <!-- Content dynamically loaded -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="missionVision.js"></script>
    <script src="aboutUs.js"></script>
    <script src="team.js"></script>
    <script src="philosophy.js"></script>
    <script src="header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
